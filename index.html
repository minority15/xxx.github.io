<html>
  <head>
    <meta charset="utf-8">
    <title>アンケート</title>
    <link rel="stylesheet" href="https://github.com/minority15/xxx.github.io/edit/master/style.css">
  </head>
  <body>
    <h2>1.あなたの性別について教えて下さい</h2>
    <form>
      <select name="性別">
        <option value="man">男</option>
        <option value="woman">女</option>
        <option value="other">その他</option>
      </select>
    </form>
    
    <h2>2.年代について教えて下さい</h2>
    <form>
      <select name="年代">
        <option value="under19">19歳以下</option>
        <option value="20">20〜29</option>
        <option value="30">30〜39</option>
        <option value="40">40〜49</option>
        <option value="50">50〜59</option>
        <option value="60">60〜69</option>
        <option value="over69">70以上</option>
      </select>
    </form>
                
    <h2>3.どうやってお越しになりましたか？</h2>
    <form>
      <select name="交通手段">
        <option value="air_bus">飛行機 ＋ バス</option>
        <option value="air_carrental">飛行機 ＋ レンタカー</option>
        <option value="air_taxi">飛行機 ＋ タクシー</option>
        <option value="air_train">飛行機 ＋ 鉄道</option>
        <option value="shin_bus">新幹線 ＋ バス</option>
        <option value="shin_carrental">新幹線 ＋ レンタカー</option>
        <option value="shin_taxi">新幹線 ＋ タクシー</option>
        <option value="shin_train">新幹線 ＋ 鉄道</option>
      </select>
    </form>
    
    <form>
      <select name="都道府県">
        <option value="tokyo">東京都</option>
        <option value="kanagawa">神奈川県</option>
        <option value="chiba">千葉県</option>
        <option value="saitama">埼玉県</option>
        <option value="ibaraki">茨城県</option>
      </select>
    </form>
    
  </body>
</html>
